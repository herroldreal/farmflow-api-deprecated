name: Setup
on:
  push:
    branches:
      - main
permissions: read-all

jobs:
  main:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Supertest, mocha, jest, chai
        run: npm i -g -D supertest mocha jest chai

      - name: Install Deps
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test

  deploy:
    needs: main
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Deploy to Firebase
        uses: sws2apps/firebase-deployment@v3.4.0
        with:
          workloadIdentityProvider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          serviceAccount: ${{ secrets.SERVICE_ACCOUNT }}
          node-version: 18
          function: true
          hosting: true
          project: ${{ secrets.FIREBASE_PROJECT_ID }}
